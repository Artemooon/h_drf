version: "3.3"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    command: gunicorn games.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./:/app
      - static:/static
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - .:/app
      - ./static/:/static
    restart: on-failure
    depends_on:
      - web

  db:
    image: postgres:12-alpine
    networks:
      - default
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${SQL_DATABASE}

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  static: